apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.atulchaudhary.studentattendancesystem"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 27
        renderscriptSupportModeEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'

    //for camera
    implementation 'com.otaliastudios:cameraview:1.5.1'
    //cardView library
    implementation 'com.android.support:cardview-v7:27.1.0'
    //shadow for imageView
    implementation 'com.github.armcha:ColoredShadowImageView:1.1.0'
    //smooth checkBox
    implementation project(':smoothCheckbox')
    //picasso library
    implementation 'com.squareup.picasso:picasso:2.71828'
    //fast Adapter
    implementation('com.mikepenz:fastadapter:1.8.2@aar') {
        transitive = true
    }
    implementation 'com.mikepenz:fastadapter-extensions:1.8.0@aar'
        //The tiny Materialize library used for its useful helper classes
    implementation 'com.mikepenz:materialize:1.0.0@aar'
    //circularImageView
    implementation 'de.hdodenhof:circleimageview:2.2.0'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
